
<ion-app>
  
<style>
body {
  font-family: Georgia, serif;
}
</style>


  <ion-menu swipeGesture="false" content-id="menu" type="overlay">

    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    
  
    <ion-content [fullscreen]="true">
  <ion-list class="menu-items" lines="none">
  
    <ion-menu-toggle>

      <ion-item>
      <ion-avatar slot="start">
        <img src="assets/img/avataricon_orange.png">
      </ion-avatar>
      <ion-label>(Nome da Pessoa)</ion-label>
    </ion-item>

        <ion-item routerLink="/perfil">
          <ion-icon name="person-outline"></ion-icon>Perfil
        </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle>
        <ion-item routerLink="/sobre">
          <ion-icon name="library-outline"></ion-icon>Sobre - Paulo Freire
        </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle>
        <ion-item routerLink="/evento">
          <ion-icon name="today-outline"></ion-icon>Evento
        </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle>
      <ion-item (click)="signOut()"> 
         <ion-icon name="log-out-outline"></ion-icon> Sair
      </ion-item>
  </ion-menu-toggle>


  </ion-list>
  </ion-content>
  </ion-menu>
  
  
  <ion-router-outlet id="menu"></ion-router-outlet>


</ion-app>
