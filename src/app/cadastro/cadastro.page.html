


<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title > Cadastro </ion-title>
  </ion-toolbar>
</ion-header>





<ion-item>
  <ion-label>
    Inscrição para o Evento
  </ion-label>
  <ion-icon name="person-outline"></ion-icon>
  <ion-icon name="reader-outline"></ion-icon>
</ion-item>




<ion-content id="contente" class="ion-padding">
  <form [formGroup]="cadastroForm" (submit)="registro()" novalidate>


    <ion-item color="orange" mode="md" fill="solid" class="fundobranco" >
      <ion-label position="floating">Nome Completo:</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item color="orange" mode="md" class="fundobranco" fill="solid">
      <ion-label position="floating">Email:</ion-label>
      <ion-input [(ngModel)]="userRegister.email" type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item color="orange" mode="md" class="fundobranco" fill="solid">
      <ion-label position="floating">Senha:</ion-label>
      <ion-input [(ngModel)]="userRegister.senha" type="password" formControlName="senha" clearInput></ion-input>
    </ion-item>

    <ion-item color="orange" mode="md" class="fundobranco" fill="solid">
      <ion-label position="floating">CPF:</ion-label>
      <ion-input type="number" formControlName="cpf" clearInput></ion-input>
    </ion-item>

    <ion-item color="orange" mode="md" class="fundobranco" fill="solid">
      <ion-label position="floating">Idade:</ion-label>
      <ion-input type="number" formControlName="idade" clearInput></ion-input>
    </ion-item >

    <ion-item color="orange" mode="md" class="fundobranco" fill="solid">
      <ion-label position="floating">Telefone:</ion-label>
      <ion-input type="number" formControlName="telefone" clearInput></ion-input>
    </ion-item>

    <ion-item color="orange" mode="md" class="fundobranco" fill="solid">
      <ion-label position="floating">Cidade:</ion-label>
      <ion-input type="text" formControlName="cidade" minlength="4" maxlength="40" clearInput></ion-input>
    </ion-item>

    <ion-item color="orange" mode="md" class="fundobranco" fill="solid">
      <ion-label position="floating">CEP:</ion-label>
      <ion-input type="text" formControlName="cep" pattern="[0-9]*" minlength="8" maxlength="8" clearInput
      value="Limpar"></ion-input>
    </ion-item>



  <br><ion-button (click)="cadastro()" expand="block" class="button"  shape="round" [disabled]="!cadastroForm.valid" type="submit" >Cadastrar</ion-button>

</form>
</ion-content>
